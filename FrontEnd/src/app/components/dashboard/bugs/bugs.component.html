<div class="container">

    <mat-toolbar>
        <span>Bugs </span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" (click)="openForm()">Create Bug</button>
    </mat-toolbar>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex: diego" #input autocomplete="off">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <!-- [dataSource]="dataSource" -->

        <!-- <table mat-table [dataSource]="dataSource" matSort> -->
        <table mat-table [dataSource]="bugs" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="domain">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Domain </th>
                <td mat-cell *matCellDef="let element"> {{element.domain}} </td>
            </ng-container>

            <ng-container matColumnDef="version">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Version </th>
                <td mat-cell *matCellDef="let element"> {{element.version}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="project">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Project </th>
                <td mat-cell *matCellDef="let element"> {{element.project.name}} </td>
            </ng-container>
            <ng-container matColumnDef="solvedBy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Solved By </th>
                <td mat-cell *matCellDef="let element"> {{element.solvedBy.name}} </td>
            </ng-container> -->
            
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>State </th>
                <td mat-cell *matCellDef="let element"> {{element.state}} </td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" style="text-align: right;">
                    <a class="pointer" style="color: #1878b0;" matTooltip="Assign Users" > <!--(click)="assignUser(element)"-->
                        <mat-icon>search</mat-icon>
                    </a>
                    <a class="pointer" style="color: #1878b0;" matTooltip="Edit Bug" > <!--(click)="update(element)"-->
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" style="color: #e15639;" matTooltip="Delete Bug" > <!--(click)="delete(element.id)"-->
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of bugs"></mat-paginator>
    </div>

</div>
