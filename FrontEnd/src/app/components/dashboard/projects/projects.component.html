<div class="container">

    <mat-toolbar>
        <span>Projects </span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" (click)="openForm()">Create Project</button>
    </mat-toolbar>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex: diego" #input autocomplete="off">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <!-- [dataSource]="dataSource" -->

        <!-- <table mat-table [dataSource]="dataSource" matSort> -->
        <table mat-table [dataSource]="projects" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="TotalBugs">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Bugs </th>
                <td mat-cell *matCellDef="let element"> {{element.totalBugs}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" style="text-align: right;">
                    <a class="pointer" style="color: #1878b0;" matTooltip="Assign Users" (click)="assignUser(element)">
                        <mat-icon>search</mat-icon>
                    </a>
                    <a class="pointer" style="color: #1878b0;" matTooltip="Edit Project" (click)="update(element)">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" style="color: #e15639;" matTooltip="Delete Project" (click)="delete(element.id)">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of projects"></mat-paginator>
    </div>

</div>
