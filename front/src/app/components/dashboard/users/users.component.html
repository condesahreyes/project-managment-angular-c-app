<div class="container">

    <mat-toolbar>
        <span>Users </span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" (click)="openForm()">Create User</button>
    </mat-toolbar>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex: diego" #input autocomplete="off">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <!-- [dataSource]="dataSource" -->

        <!-- <table mat-table [dataSource]="dataSource" matSort> -->
            <table mat-table [dataSource]="users" matSort>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
                <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" style="text-align: right;">
                    <a class="pointer" style="color: #1878b0;" matTooltip="Ver usuarios">
                        <mat-icon>search</mat-icon>
                    </a>
                    <a class="pointer" style="color: #1878b0;" matTooltip="Editar usuarios">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" style="color: #e15639;" matTooltip="Eliminar usuarios">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
